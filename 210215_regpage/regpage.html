<!DOCTYPE html>
<html lang="en">

<head>
    <meta author="Brandon" type="description">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registration form to be part of the team</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="css/regpage.css" rel="stylesheet" media="all">
</head>
<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Regisztráció</h2>
                    <form>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Keresztnév</label>
                                    <input class="input--style-4" type="text" name="first_name" placeholder="Jhon">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Vezetéknév</label>
                                    <input class="input--style-4" type="text" name="last_name" placeholder="Doe">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">E-mail</label>
                                    <input class="input--style-4" type="email" name="email" value="@">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Telefonszám</label>
                                    <input class="input--style-4" type="text" name="phone" value="+36 ">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--purple" id="sendingbutton">Küldés</button>
                            <script src="script/snd.js" type="text/javascript"></script>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
