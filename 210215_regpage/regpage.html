<!DOCTYPE html>
<html lang="hu" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript" src="script/main.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <title>Registration Form</title>
  </head>
  <body>
  <form id="msform">
    <ul id="progressbar">
      <li class="active">Profil készítése</li>
      <li>Közösségi profilok</li>
      <li>Személyes adatok</li>
    </ul>
    <fieldset>
      <h2 class="fs-title">Hozd létre a profilod</h2>
      <h3 class="fs-subtitle">Első lépés</h3>
      <input type="text" name="email" placeholder="E-mail" />
      <input type="password" name="pass" placeholder="Jelszó" />
      <input type="password" name="cpass" placeholder="Jelszó mégegyszer" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Közösségi profilok</h2>
      <h3 class="fs-subtitle">Közösségi oldalak ahol jelen vagy</h3>
      <input type="text" name="twitter" placeholder="Twitter" />
      <input type="text" name="facebook" placeholder="Facebook" />
      <input type="text" name="gplus" placeholder="Google Plus" />
      <input type="button" name="previous" class="previous action-button" value="Előző" />
      <input type="button" name="next" class="next action-button" value="Következő" />
    </fieldset>
    <fieldset>
      <h2 class="fs-title">Személyes adatok</h2>
      <h3 class="fs-subtitle">Lokálisan nem tároljuk az adataid!</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="text" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Előző" />
      <input type="submit" name="submit" class="submit action-button" value="Küldés" />
    </fieldset>
  </form>
  </body>
</html>
